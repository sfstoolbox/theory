{# Add rst-badge after rst-versions for small badge style. #}
  <div class="rst-versions" data-toggle="rst-versions" role="note" aria-label="versions">
    <span class="rst-current-version" data-toggle="rst-current-version">
      <span class="fa fa-book"> Two!Ears Auditory Model</span>
      v: {{ version }}
      <span class="fa fa-caret-down"></span>
    </span>
    <div class="rst-other-versions">
      <dl>
        <dt>Switch versions</dt>
        {% for slug, url in versions %}
        <dd><a href="{{ home_url + url }}">{{ slug }}</a></dd>
        {% endfor %}
      </dl>
      <dl>
        <dt>Download documentation</dt>
        {% for type, url in downloads %}
          <dd><a href="{{ home_url + version + url }}">{{ type }}</a></dd>
        {% endfor %}
      </dl>
      <dl>
        <dt>See on GitHub</dt>
          <dd><a href="https://github.com/TWOEARS/TwoEars">Model</a></dd>
          <dd><a href="https://github.com/TWOEARS/documentation">Documentation</a></dd>
    </div>
  </div>
